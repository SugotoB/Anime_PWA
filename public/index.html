<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Tracker</title>
</head>
<body>
<div class="container">

    <div class="main-content">
        <header class="header">
            <div class="logo"><img src="/Anime_PWA/public/images/animelogo.jpg"></div>
        </header>

        <div class="content">
            <div class="librarycontainer">
                <form action="search" class="search-form">
                    <input type="text" id="input_search" placeholder="Type your favourite anime...">
                    <button type="submit">Search</button>
                </form>

                <div class="animelistcontainer">
                    <ul id="animelist">
                        <!-- dynamic addition here -->
                    </ul>
                </div>
        <div class="buttoncontainer">
            <button id="next">Next</button>
            <button id="before">Back</button>
        </div>


            </div>

            <div class="personallist_container">
                <ul id="personallist">
                    <!-- User's personal list dynamically rendered here -->
                </ul>
            </div>

        </div>



    </div>
</div>


<script src="/clientscripts/main.js"></script>
</body>
</html>
