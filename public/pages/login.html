<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anime Tracker</title>
    <link rel="stylesheet" href="auth-style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/animeicon.png" alt="Anime Tracker Logo" class="auth-logo">
                <h1>Welcome Back</h1>
                <p>Sign in to your Anime Tracker account</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           pattern="[a-zA-Z0-9_]{3,20}" 
                           title="Username must be 3-20 characters, letters, numbers, and underscores only">
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               minlength="8" 
                               title="Password must be at least 8 characters long">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <button type="submit" class="auth-button" id="loginBtn">
                        <span class="button-text">Sign In</span>
                        <span class="loading-spinner" style="display: none;">‚è≥</span>
                    </button>
                </div>

                <div class="auth-links">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </form>

            <div id="error-container" class="error-container" style="display: none;">
                <p id="error-message"></p>
            </div>
        </div>
    </div>

    <script src="/auth.js"></script>
</body>
</html>
