<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Tracker</title>
</head>
<body>
<div class="container">
    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <div class="logo"><img src="/animeicon.png" alt="animeicon"></div>
                <h1>Anime Tracker</h1>
            </div>
            <div class="user-section">
                <span class="username" id="username-display">Welcome!</span>
                <div class="user-menu">
                    <button class="user-menu-btn" id="user-menu-btn">â˜°</button>
                    <div class="user-dropdown" id="user-dropdown">
                        <button class="dropdown-item" id="logout-btn">Logout</button>
                        <button class="dropdown-item danger" id="delete-account-btn">Delete Account</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="librarycontainer">
                <form action="search" class="search-form">
                    <input type="text" id="input_search" placeholder="Type your favourite anime...">
                    <button type="submit"><i class="fas fa-search"></i> Search</button>
                </form>  

                <label for="input_search"></label>
                <label for="input_search"></label>

                <div class="animelistcontainer">
                    <ul id="animelist">
                        <!-- dynamic addition here -->
                    </ul>
                </div>
                <div class="buttoncontainer">
                    <button id="before"><i class="fas fa-chevron-left"></i> Back</button>
                    <span id="current-page" class="current-page-indicator">Page 1</span>
                    <button id="next">Next <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>

            <div class="personallist_container">
                <h1>Your List</h1>
                <ul id="personallist">
                    <!-- User's personal list dynamically rendered here -->
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="/main.js"></script>
</body>
</html>
